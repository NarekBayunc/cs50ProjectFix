<!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/LogInStyle.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="static/LogIn.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <title>Instigate</title>
    </head>
    <style>
        body {
            background-color: #f2fbff;
        }
        #modalSQL {
            padding-top:90px;
            margin:0 auto;
            width: 30%;
        }

    </style>
        <body>
            <nav class="navbar navbar-expand-sm sticky-top">
                <a class="navbar-brand" href="/">
                    <img src="static/Logo.png" alt="logo" style="width:150px;">
                </a>
                <div id="block" class="container-fluid">
                    <ul id="cont-ul"class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Find</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Partners</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Down</a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button id="drop-btn"type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        MENU
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/">About</a>
                        <a class="dropdown-item" href="/">Find</a>
                        <a class="dropdown-item" href="/">Partners</a>
                        <a class="dropdown-item" href="/">Down</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/LogIn">Log in</a>
                        <a class="dropdown-item" href="/SignUp">Sign up</a>
                    </div>
                </div>
                {% if session.user_id %}
                <div id="rightik" class="d-flex">
                  <i id="rightik" style="color:white;padding-top:14px;"class="far fa-user-circle"></i>
                  <button id="rightik" onclick="location.href = '/LogOut'" style="color:white;" class="btn btn-default sign-log">
                    LOG OUT
                  </button>
                </div>
               {% else %}
                <div id="rightik" class="d-flex">
                  <i id="rightik" style="color:white;padding-top:14px;"class="far fa-user-circle"></i>
                  <button id="rightik" onclick="location.href = '/LogIn'" style="color:white;" class="btn btn-default sign-log">
                   LOG IN
                  </button>
                  <button id="rightik" onclick="location.href = '/SignUp'" style="color:white;"class="btn btn-default sign-log">
                    SIGN UP
                  </button>
                </div>
                {% endif %}
            </nav>
            
            
            
            <main>
                <div class="container" id="modalSQL">
                    <h1 style="padding-bottom: 10px">{{ place }}</h1>
                    <p>Email: {{ emaiil }}</p>
                    <p>Telephone: {{ tel }}</p>
                    <p>Address: {{ address }}</p>
                    <button class="btn btn-primary" onclick="location.href='/#finds'">Back</button>
                </div>
            </main>




            <footer id="footer"class="page-footer font-small">
                <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
                    <a style="color:black;"href="http://ggg.instigate.training/">ggg.instigate.training</a><br><br>
                    Made By Narek Bayunc
                </div>
            </footer>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>
    </html>
